<div style="min-width: 660px">
    <form ng-cloak>

        <md-card class="example-card">
            <md-card-header>
                <div md-card-avatar class="example-header-image"></div>
                <md-card-title>{{panic.nome}}</md-card-title>
                <md-card-subtitle>+5514981984968</md-card-subtitle>
              </md-card-header>

              <md-card-content>
                  <div class="md-dialog-content">
                      <agm-map [zoom]="18" [usePanning]="true" [streetViewControl]="false" [mapTypeId]="'hybrid'" [latitude]="panic.lat" [longitude]="panic.lng">
                         <agm-marker [latitude]="panic.lat" [longitude]="panic.lng"></agm-marker> 
                     </agm-map>
                   </div>
              </md-card-content>
              
 
        </md-card>
