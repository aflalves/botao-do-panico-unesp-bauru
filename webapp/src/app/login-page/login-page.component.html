<div class="container vertical-center">
  <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">

    <div class="panel panel-default">
      <div class="panel-heading">
          <div class="panel-title text-center">Botão do Pânico Unesp Bauru</div>
      </div>     

      <div class="panel-body" >
        <form  name="form" id="form" class="form-horizontal">

          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" name="email" [(ngModel)]="email" class="form-control" placeholder="E-mail">
          </div>

          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input type="password" name="login" [(ngModel)]="password" class="form-control" placeholder="Senha">
          </div>

          <div class="form-group">
            <div class="col-sm-12 controls">
              <button type="submit" (click)="login()" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-log-in"></i>  Login</button>
            </div>
          </div>
  
        </form>
      </div>

    </div>
  </div>
</div>
