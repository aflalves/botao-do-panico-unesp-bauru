<ion-header>
  <ion-navbar>
    <ion-title>Botão do pânico Unesp Bauru</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button
            ion-button
            block
            outline
            type="button"
            icon-left
            (click)="onEmergencyButton()">
            <ion-icon name="locate"></ion-icon>
            Mostrar localização {{5 - emergencyCounter}}
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-row>
    Latitude: {{location.lat}}
  </ion-row>
  <ion-row>
    Longitude: {{location.lng}}
  </ion-row>

</ion-content>
