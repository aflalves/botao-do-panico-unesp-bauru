<ion-header>
  <ion-title text-center style="margin:5%">Botão do pânico Unesp Bauru</ion-title>
</ion-header>

<ion-content padding>

  <form>
    <ion-grid>

      <ion-row style="padding-top: 10%;">
          <ion-col>
            <a (click)="onEmergencyButton()">
              <img src="assets/img/botao.png" [class.disablePanic]="disablePanic">
            </a>
          </ion-col>
      </ion-row>

      <ion-row style="padding-top: 17%;" (click)="onTestEmergency()">
        <ion-col>
          <button ion-button block outline type="button">
            Testar socorro 
          </button>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col>
            Pressione para verificar se é possível enviar a localização para a central.
          </ion-col>
      </ion-row>
          
      <ion-row>
        <ion-col>
            Status: {{status}}
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
            Vigilância do campus: (14) 3103-6321
            <button ion-button small outline type="button" icon-center style="margin-left: 5%;" (click)="callVigilance()">
                <ion-icon name="call" style="font-size: 20px;color: blue;"></ion-icon>
            </button> 
        </ion-col>
      </ion-row>
      
    </ion-grid>

  </form>

</ion-content>
