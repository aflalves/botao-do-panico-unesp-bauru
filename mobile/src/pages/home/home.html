<ion-header>
  <ion-navbar>
    <ion-title>Botão do pânico Unesp Bauru</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block outline type="button" icon-left (click)="onEmergencyButton()">
            <ion-icon name="locate"></ion-icon>
            Mostrar localização 
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-row>
    Latitude: {{location.lat}}
  </ion-row>
  <ion-row>
    Longitude: {{location.lng}}
  </ion-row>

  <div *ngIf="emergencyCounter > 0 && emergencyCounter < 3">Pressione mais {{3 - emergencyCounter}} {{counter}} para acionar o socorro</div>

</ion-content>
